spec_version: "2"
description: Auto generated blueprint for terraform module apigw
inputs:
  projects:
    type: string
    default: Mortgage
    allowed-values:
      - Mortgage
      - Open-Banking
      - Pepper
  apigw_name:
    type: string
    default: backstage
  aws_env:
    type: string
    default: Dev1 | 622367205647
    allowed-values:
      - Dev1 | 622367205647
      - Dev2 | 354984521945
  aws_env_zone:
    type: string
    default: Dev1 | vpc-06daea49e4277f8f9
    allowed-values:
      - Dev1 | vpc-06daea49e4277f8f9
      - Dev2 | vpc-0c4395df438176429
  function_name:
    type: string
outputs: {}
grains:
  lambda:
    kind: blueprint
    spec:
      source:
        store: backstage_templates
        path: blueprints/lambda
      agent:
        name: leumi-agent
        service-account: torque-s3-deployment-sa
        kubernetes:
          pod-labels:
            - app: torque-runner
      inputs:
        - function_name: "{{ .inputs.function_name }}"
        - apigw_name: "{{ .inputs.apigw_name }}"
        - account-id: '{{ .inputs.aws_env | split: "|" | last | strip }}'
        - vpc_id: '{{ .inputs.aws_env_zone | split: "|" | last | strip }}'
        - project_name: "{{ .inputs.projects }}"
      env-vars: []
      outputs:
        - lambda_function_name
        - lambda_arn
    tf-version: 1.3.6
  apigw: null
  kind: blueprint
  depends-on: lambda
  spec:
    source:
      store: backstage_templates
      path: blueprints/apigw
    agent:
      name: leumi-agent
      service-account: torque-s3-deployment-sa
      kubernetes:
        pod-labels:
          - app: torque-runner
    inputs:
      - apigw_name: "{{ .inputs.apigw_name }}"
      - account-id: '{{ .inputs.aws_env | split: "|" | last | strip }}'
      - vpc_id: '{{ .inputs.aws_env_zone | split: "|" | last | strip }}'
      - project_name: "{{ .inputs.projects }}"
      - function_name: "{{ .inputs.function_name }}"
      - lambda_function_name: "{{ .grains.lambda.outputs.lambda_function_name }}"
      - lambda_arn: "{{ .grains.lambda.outputs.lambda_arn }}"
    env-vars: []
    outputs: []
  tf-version: 1.3.6
